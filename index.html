<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container" id="container">
        <output id="res"></output><br><br>
        <p id="cambio">Ver Calculadora Científica</p>
        <button  id="-" value="-">-</button>
        <button  id="+" value="+">+</button>
        <button  id="*" value="*">*</button>
        <button  id="/" value="/">/</button><br><br>
        <button  id="7" value="7">7</button>
        <button  id="8" value="8">8</button>
        <button  id="9" value="9">9</button>
        <button  id="R2" value="">R²</button>
        <button  id="R3" value="">R³</button>
        <button  id="sen" value="">sen</button>
        <button  id="asen" value="">asen</button><br><br>
        <button  id="4" value="4">4</button>
        <button  id="5" value="5">5</button>
        <button  id="6" value="6">6</button>
        <button  id="P" value="">x²</button>
        <button  id="P3" value="">x³</button>
        <button  id="tan" value="">tan</button>
        <button  id="csc" value="">csc</button><br><br>
        <button  id="1" value="1">1</button>
        <button  id="2" value="2">2</button>
        <button  id="3" value="3">3</button>
        <button  id="C" value="">C</button>
        <button  id="log" value="">log</button>
        <button  id="cos" value="">cos</button>
        <button  id="cot" value="">cot</button><br><br>
        <button  id="." value=".">.</button>
        <button  id="0" value="0">0</button>
        <button  id="+/-" value="">+/-</button>
        <button  id="=" value="">=</button>        
    </div>

    <script src="calculadora.js"></script>
    
</body>
</html>
